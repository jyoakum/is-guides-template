version: "3"
services:

  react-js:
    image: node:14
    volumes:
      - ../webapps/node:/apps/
    command:
      - "sh"
      - "-c"
      - |
          wget -c https://github.com/asgardeo/asgardeo-auth-spa-sdk/releases/download/v0.1.10/asgardeo-react-js-app.zip;
          unzip -n asgardeo-react-js-app.zip -d /apps/;
          cd /apps/asgardeo-react-js-app;
          npm i --prefer-offline --no-audit --no-fund;

  react-ts:
    image: node:16
    volumes:
      - ../webapps/node:/apps/
    command:
      - "sh"
      - "-c"
      - |
          wget -c https://github.com/asgardeo/asgardeo-auth-spa-sdk/releases/download/v0.1.10/asgardeo-react-ts-app.zip;
          unzip -n asgardeo-react-ts-app.zip -d /apps/;
          # cp -a /apps/. /node-apps/;
          cd /apps/asgardeo-react-ts-app;
          rm package-lock.json;
          yarn;

  # Node Worker
  angular:
    image: node:16
    volumes:
      - ../webapps/node:/apps/
    command:
      - "sh"
      - "-c"
      - |
          wget -c https://github.com/asgardeo/asgardeo-auth-angular-sdk/releases/download/v0.2.4/asgardeo-angular-app-with-router.zip;
          unzip -n asgardeo-angular-app-with-router.zip -d /apps/;
          cd /apps/asgardeo-angular-app-with-router;
          npm i --prefer-offline --no-audit --no-fund;
